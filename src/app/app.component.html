<div class="container">
  <div class="item">
    <div>
      <h1 class="title"> Benvenuto su Nerdify</h1>
      <br/>
      <h3 class="subtitle"> Dove puoi conoscere Nerd</h3>
      </div>
  </div>
  
  
    <div class="item">
      <button class="mainbutton" (click)="showLogin()" *ngIf="!showL">Login</button>
      <div  *ngIf="showL">
        <form>
          
          <input placeholder="email" type="email"/><br/>
          <input placeholder="password" type="password" /><br/>
          <input type="submit"/>
        
        </form>

      </div>
    </div>
    <div class="item">
      <button class="mainbutton" (click)="showRegistration()" *ngIf="!showR">Registrati</button>
      <div *ngIf="showR">
        <form (ngSubmit)="login()" [formGroup]="form">
          <input placeholder="email" type="email" formControlName="email"/><br/>
          <input placeholder="password" type="password" formControlName="password"/><br/>
          <input type="submit"/>
        </form>
      </div>
    </div>
  
</div>
