<!-- non e' event ma $event, e' sempre cosi -->
<!-- data e' la variabile @Input() nel figlio, [data]="qualcosa", passa qualcosa alla variabile data nel component app-alphabet -->
<!-- https://angular.io/guide/component-interaction -->
<app-alphabet [data]="users" (onSelectLetter)="onUserChange($event)"></app-alphabet>


<div class="container" >

    <mat-card *ngFor="let user of (users$ | async)" class="card" >
        <h3>{{user.name}}</h3>
    </mat-card>

</div>
