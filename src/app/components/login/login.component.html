<div class="container">
    <div class="item">
      <div>
        <h1 class="title"> Benvenuto su Nerdify</h1>
        <br/>
        <h3 class="subtitle"> </h3>
        </div>
    </div>
    
    
      <div class="item">
        <button class="mainbutton" (click)="showLogin()" *ngIf="!showL">Login</button>
        <div  *ngIf="showL">
  
          <form (ngSubmit)="login()" [formGroup]="form">
   

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" 
                   placeholder="Ex. pat@example.com">

          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input placeholder="password" matInput type="password" formControlName="password"/><br/>


          </mat-form-field>

          <br>
            <button mat-button type="submit" color="primary">Invia</button>
          </form>
  
    
  
        </div>
      </div>
      <div class="item">
        <button class="mainbutton" (click)="showRegistration()" *ngIf="!showR">Registrati</button>
        <div *ngIf="showR">
          <form>
            
            <input placeholder="email" type="email"/><br/>
            <input placeholder="password" type="password" /><br/>
            <input type="submit"/>
          
          </form>
        </div>
      </div>
    
  </div>
